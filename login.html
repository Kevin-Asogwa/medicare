<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/utils.css" />
		<link rel="stylesheet" href="./css/login.css" />
		<title>Medicare</title>
	</head>
	<body>
		<header>
			<h1 class="logo-text">
				<span id="med">Med</span><span id="icare">icare</span>
			</h1>
		</header>
		<main>
			<h2 class="greeting">Welcome Back!</h2>
			<p class="greeting-sub">Sign in, Let's get started</p>
			<form>
				<div class="field">
					<span class="material-symbols-outlined start-icon"
						>account_circle</span
					>
					<input
						type="email"
						name=""
						id="email"
						placeholder="Staff Email"
					/>
				</div>
				<div class="field">
					<span class="material-symbols-outlined start-icon"
						>key</span
					>
					<input
						type="password"
						name=""
						id="password"
						placeholder="Password"
					/>
					<span class="material-symbols-outlined" id="visibility"
						>visibility</span
					>
				</div>
				<div class="forgot-password">
					<a href="/forgot-password">Forgot Password?</a>
				</div>
				<button id="submit" type="button">Sign in</button>
			</form>
		</main>
	</body>
</html>
